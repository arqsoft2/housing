    <body>

        <ui:composition template="/template/start.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <h:form>
                <label>Person</label>

                <br/>

                <br/>
                <br/>

                <br/>

        </ui:composition>

    </body>
